<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="https://i.pinimg.com/736x/0a/c6/6c/0ac66c2f437644e10300b7fc5240ca1a.jpg">
    <!-- css -->
  <link rel="stylesheet" href="./style.css">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

</head>
<body>
    <div class="row">
        <div class="col-md-4"></div>
        <div id="calc_mainWrapper" class="col-md-4 mt-5">
            <!-- <h2 class="fs-1">CALCULATOR</h2> -->
            <div id="calc_subWrapper" class="row mt-5">
               <h5 class="mt-3 text-light">CASIO</h5>
               <div id="inpbox">
               <input id="calc_inp" class="mt-5" type="text" placeholder="0" style="text-align: right;" readonly>
            </div>
                   <div id="btn_firstRow" class="mt-4">
                    <button onclick="clearAll()" type="button" class="btn btn-danger common_red">AC</button>
                    <button onclick="dispResult('.')" style="background-color: rgb(103, 148, 231); width: 50px;font-weight: bold;" type="button" class="btn">.</button>
                    <button onclick="dispResult('/')" style="background-color: rgb(103, 148, 231); width: 50px;font-weight: bold" type="button" class="btn">รท</button>
                    <button onclick="back()" type="button" class="btn btn-danger common_red"><i class="fa-solid fa-delete-left"></i></button>
                   </div>
                   <div id="btn_secondRow" class="mt-3">
                    <button onclick="dispResult(9)" style="background-color: rgb(245, 207, 207); width: 70px;font-weight: bold;" type="button" class="btn">9</button>
                    <button onclick="dispResult(8)" style="background-color:  rgb(245, 207, 207); width: 70px;font-weight: bold;" type="button" class="btn">8</button>
                    <button onclick="dispResult(7)" style="background-color:  rgb(245, 207, 207); width: 70px;font-weight: bold;" type="button" class="btn">7</button>
                    <button onclick="dispResult(6)" style="background-color:  rgb(245, 207, 207); width: 70px;font-weight: bold;" type="button" class="btn">6</button>
                    <button onclick="dispResult('*')" style="background-color:  rgb(103, 148, 231); width: 50px;font-weight: bold;" type="button" class="btn">x</button>
                   </div>
                   <div id="btn_thirdRow" class="mt-3">
                    <button onclick="dispResult(5)" style="background-color: rgb(245, 207, 207); width: 70px;font-weight: bold;" type="button" class="btn">5</button>
                    <button onclick="dispResult(4)" style="background-color:  rgb(245, 207, 207); width: 70px;font-weight: bold;" type="button" class="btn">4</button>
                    <button onclick="dispResult(3)" style="background-color:  rgb(245, 207, 207); width: 70px;font-weight: bold;" type="button" class="btn">3</button>
                    <button onclick="dispResult(2)" style="background-color:  rgb(245, 207, 207); width: 70px;font-weight: bold;" type="button" class="btn">2</button>
                    <button onclick="dispResult('-')"style="background-color:  rgb(103, 148, 231); width: 50px;font-weight: bold;" type="button" class="btn">-</button>
                   </div>
                   <div id="btn_fourthRow" class="mt-3 mb-5">
                    <button onclick="dispResult(1)" style="background-color: rgb(245, 207, 207); width: 70px;font-weight: bold;" type="button" class="btn">1</button>
                    <button onclick="dispResult(0)" style="background-color:  rgb(245, 207, 207); width: 70px;font-weight: bold;" type="button" class="btn">0</button>
                    <button onclick="dispResult('+')" style="background-color:  rgb(103, 148, 231); width: 50px;font-weight: bold;" type="button" class="btn">+</button>
                    <button onclick="eualKey()" style="width: 145px;font-weight: bold;" type="button" class="btn btn-danger ">=</button>
                   </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</body>
<script src="./calculator.js"></script>
</html>
